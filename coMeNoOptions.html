<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='coMeNoOptions.css'>
    <script src='coMeNoOptions.js'></script>
  </head>
  <body>

  <div id='coMeNoDiv'>
    <h1>notes list</h1>
    notes can be edited by, well, clicking and editing them
  </div>
  <div id='coMeNoList'></div>

  <span>
    <button id='addNewNote'>
      add a new note
    </button>
  </span>

  <h2>removed notes</h2>
  <span>
    <button id='removedCoMeNoToggle'>
      toggle removed notes
    </button>
  </span>

  <div id='removedCoMeNoInfo'>
    removed notes can be recovered and will be purged (removed forever) on Firefox exit
  </div>

  <div id='removedCoMeNoList'></div>

  <span>
    <button id='removedCoMeNoPurgeAll'>
      you may also purge them all now
    </button>
  </span>

  <hr />
  <hr />
  <hr />
  <hr />
  <div id='zalgo'>
    <input type="checkbox" id='zalgoCheckbox' checked="0" />
    <label for="zalgoCheckbox">
      HE COMES (turns on an option to add Zalgo's flavour)
    </label>
  </div>

  </body>
</html>
